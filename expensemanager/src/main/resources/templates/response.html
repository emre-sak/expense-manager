<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/response.css}"/>
</head>
<body>
    <nav class="fixed-top bg-header-color py-4">
        <div class="app-header">
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/expenses}" class="text-white">
                    <span class="font-size-medium font-weight-bold">
                        Gider Yöneticisi
                    </span>
                </a>
            </div>
        </div>
    </nav>
    <div th:if="${successMessage}" class="container p-5 my-5 border container-top-margin">
        <h1>Kayıt Başarılı!</h1>
        <p>Kayıt olduğunuz için teşekkür ederiz. Artık giderleriniz eklemeye başlayabilirsiniz!</p>
        <a th:href="@{/login}" class="btn button_default">Giriş Yap</a>
    </div>
    <div th:if="${notFound}" class="container p-5 my-5 border container-top-margin">
        <h1>Gider Mevcut Değil</h1>
        <p th:text="${message}"></p>
        <a th:href="@{/expenses}" class="btn button_default">Ana Sayfa</a>
    </div>
    <div th:if="${serverError}" class="container p-5 my-5 border container-top-margin">
        <h1>Yöneticiyle İletişime Geçin</h1>
        <p>Bir şeyler ters gitti! Lütfen yöneticiyle iletişime geçin.</p>
        <p th:text="${message}"></p>
        <a th:href="@{/expenses}" class="btn button_default">Ana Sayfa</a>
    </div>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
